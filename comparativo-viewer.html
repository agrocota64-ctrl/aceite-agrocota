<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AgroCota - Painel de Decisão Safra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #040404;
            --surface: #0e0e0e;
            --surface2: #161616;
            --border: #1e1e1e;
            --primary: #22c55e;
            --text: #f0f0f0;
            --text-mid: #94a3b8;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 800px; }

        .header { margin-bottom: 30px; text-align: center; }
        .header h1 { font-size: 26px; font-weight: 900; color: var(--primary); margin: 0; letter-spacing: -1px; }
        .header p { color: var(--text-mid); font-size: 14px; margin-top: 5px; }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-mid);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        /* Estilo dos Cards de Escolha */
        .option-grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 20px; }
        .option-card {
            background: var(--surface2);
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option-card:hover { border-color: #333; }
        .option-card.selected { border-color: var(--primary); background: rgba(34, 197, 94, 0.05); }

        .option-info { display: flex; flex-direction: column; }
        .option-name { font-weight: 800; font-size: 16px; color: var(--text); }
        .option-price { font-size: 18px; font-weight: 900; color: var(--primary); margin-top: 4px; }

        .btn-approve {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 14px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s;
        }
        .btn-approve:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AgroCota</h1>
            <p>Painel de Comparação e Aceite Digital</p>
        </div>

        <div class="card">
            <div class="section-title">Distribuição do Orçamento</div>
            <div style="max-width: 280px; margin: 0 auto;">
                <canvas id="chartPizza"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="section-title">Comparativo por Insumo</div>
            <canvas id="chartBarras"></canvas>
        </div>

        <div class="section-title">Selecione a Melhor Opção</div>
        <div class="option-grid" id="optionGrid"></div>

        <button class="btn-approve" onclick="enviarAprovacao()">APROVAR COTAÇÃO AGORA</button>
    </div>

    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // COLOQUE SUAS CONFIGURAÇÕES DO FIREBASE AQUI (AS MESMAS DO INDEX.HTML)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "seu-projeto.firebaseapp.com",
            projectId: "seu-projeto",
            storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "000000000000",
            appId: "1:000000000000:web:000000000"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Paleta Técnica: Verde Safra, Azul Oceano, Terracota, Oliva
        const coresAgro = ['#2D6A4F', '#1E40AF', '#B45309', '#4D7C0F'];

        // Captura de Dados da URL
        const params = new URLSearchParams(window.location.search);
        const dataEncoded = params.get('data');
        const cotacaoId = params.get('id'); // ID do documento no Firebase
        
        // Decodifica o payload enviado pelo App AgroCota
        const payload = dataEncoded ? JSON.parse(atob(dataEncoded)) : { cotacoes: [], produtos: [] };

        // 1. Gráfico de Pizza (Donut)
        new Chart(document.getElementById('chartPizza'), {
            type: 'doughnut',
            data: {
                labels: payload.cotacoes.map(c => c.titulo),
                datasets: [{
                    data: payload.cotacoes.map(c => c.total),
                    backgroundColor: coresAgro,
                    borderWidth: 0,
                    hoverOffset: 15
                }]
            },
            options: { plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', font: { size: 11, weight: '600' } } } } }
        });

        // 2. Gráfico de Barras (Comparativo de Produtos)
        new Chart(document.getElementById('chartBarras'), {
            type: 'bar',
            data: {
                labels: payload.produtos.map(p => p.nome),
                datasets: payload.cotacoes.map((c, i) => ({
                    label: c.titulo,
                    data: payload.produtos.map(p => p.precos[i]),
                    backgroundColor: coresAgro[i],
                    borderRadius: 6
                }))
            },
            options: {
                responsive: true,
                scales: {
                    y: { grid: { color: '#1e1e1e' }, ticks: { color: '#64748b' } },
                    x: { ticks: { color: '#f0f0f0', font: { weight: '600' } } }
                },
                plugins: { legend: { labels: { color: '#94a3b8' } } }
            }
        });

        // 3. Renderizar Cards de Seleção
        const grid = document.getElementById('optionGrid');
        let escolhido = null;

        payload.cotacoes.forEach((c, i) => {
            const card = document.createElement('div');
            card.className = 'option-card';
            card.innerHTML = `
                <div class="option-info">
                    <span class="option-name">${c.titulo}</span>
                    <span class="option-price">R$ ${c.total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                </div>
                <div style="width:20px; height:20px; border-radius:50%; border: 2px solid var(--border);" id="dot-${i}"></div>
            `;
            card.onclick = () => {
                document.querySelectorAll('.option-card').forEach(el => el.classList.remove('selected'));
                card.classList.add('selected');
                escolhido = c;
            };
            grid.appendChild(card);
        });

        // 4. Função de Aceite no Firebase
        window.enviarAprovacao = async () => {
            if (!escolhido) return alert("Selecione uma cotação para aprovar.");
            if (!cotacaoId) return alert("ID da cotação não identificado na URL.");

            const confirmar = confirm(`Confirmar o aceite da cotação: ${escolhido.titulo}?`);
            if (confirmar) {
                try {
                    const docRef = doc(db, "cotacoes", cotacaoId);
                    await updateDoc(docRef, {
                        status: "Aprovada",
                        dataAceite: new Date().toISOString(),
                        fornecedorVencedor: escolhido.titulo,
                        valorAprovado: escolhido.total,
                        metodoAceite: "Painel Comparativo Web"
                    });
                    alert("✅ Sucesso! O status foi atualizado no AgroCota.");
                } catch (e) {
                    console.error(e);
                    alert("Erro ao gravar no Firebase. Verifique sua conexão.");
                }
            }
        };
    </script>
</body>
</html>
