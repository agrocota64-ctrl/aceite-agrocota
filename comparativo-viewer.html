<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroCota - Painel de Decisão</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #040404; --surface: #0e0e0e; --primary: #22c55e;
            --text: #f0f0f0; --border: #1e1e1e; --text-mid: #94a3b8;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 24px; margin-bottom: 20px; }
        h1 { color: var(--primary); font-weight: 900; text-align: center; margin-bottom: 20px; }
        .section-title { font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--text-mid); margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .section-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }
        .option-card { border: 2px solid var(--border); border-radius: 12px; padding: 18px; margin-bottom: 12px; cursor: pointer; transition: 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .option-card.selected { border-color: var(--primary); background: rgba(34, 197, 94, 0.08); }
        .btn-approve { width: 100%; background: var(--primary); color: #000; padding: 18px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AgroCota</h1>
        <div class="card"><div class="section-title">Distribuição do Orçamento</div><canvas id="pizzaChart"></canvas></div>
        <div class="card"><div class="section-title">Comparativo por Insumo</div><canvas id="barChart"></canvas></div>
        <div class="section-title">Escolha a Cotação para Aprovar</div>
        <div id="selectionArea"></div>
        <button class="btn-approve" onclick="confirmarAprovacao()">APROVAR AGORA</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // IMPORTANTE: Insira aqui as mesmas credenciais do seu index.html
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "seu-projeto.firebaseapp.com",
            projectId: "seu-projeto",
            storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "000000000000",
            appId: "1:000000000000:web:000000000"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const dataRaw = params.get('data');
        const cotacaoId = params.get('id');

        let payload = { cotacoes: [], produtos: [] };
        if (dataRaw) {
            try { payload = JSON.parse(atob(dataRaw)); } catch (e) { console.error("Erro na decodificação", e); }
        }

        if (payload.cotacoes.length > 0) {
            const cores = ['#2D6A4F', '#1E40AF', '#B45309', '#4D7C0F'];
            
            new Chart(document.getElementById('pizzaChart'), {
                type: 'doughnut',
                data: {
                    labels: payload.cotacoes.map(c => c.titulo),
                    datasets: [{ data: payload.cotacoes.map(c => c.total), backgroundColor: cores }]
                },
                options: { plugins: { legend: { labels: { color: '#fff' }, position: 'bottom' } } }
            });

            new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: {
                    labels: payload.produtos.map(p => p.nome),
                    datasets: payload.cotacoes.map((c, i) => ({
                        label: c.titulo,
                        data: payload.produtos.map(p => p.precos[i]),
                        backgroundColor: cores[i]
                    }))
                },
                options: { scales: { y: { ticks: { color: '#94a3b8' } }, x: { ticks: { color: '#fff' } } } }
            });

            const area = document.getElementById('selectionArea');
            payload.cotacoes.forEach((c, i) => {
                const div = document.createElement('div');
                div.className = 'option-card';
                div.innerHTML = `<strong>${c.titulo}</strong><span style="color:var(--primary)">R$ ${c.total.toLocaleString('pt-BR')}</span>`;
                div.onclick = () => {
                    document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
                    div.classList.add('selected');
                    window.selecionada = c;
                };
                area.appendChild(div);
            });
        }

        window.confirmarAprovacao = async () => {
            if (!window.selecionada) return alert("Selecione uma cotação!");
            if (!cotacaoId) return alert("ID da cotação inválido.");

            if (confirm(`Aprovar a cotação: ${window.selecionada.titulo}?`)) {
                try {
                    await updateDoc(doc(db, "cotacoes", cotacaoId), {
                        status: "Aprovada",
                        dataAceite: new Date().toISOString(),
                        vencedor: window.selecionada.titulo
                    });
                    alert("Aprovada com sucesso!");
                } catch (e) { alert("Erro ao salvar."); }
            }
        };
    </script>
</body>
</html>
